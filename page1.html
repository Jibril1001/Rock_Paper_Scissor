<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="page1.css"> 
</head>
<body>
    
    <div class="nav">
        <img src="Fist.jpg" alt="logo" class="logo">
        <img src="profile.png" alt="logo" class="person">    
    </div>

    <div class="center">

        <div class="initialinput">
            <h1>Input username</h1>
            <input type="text" class="inputspace">
        </div>

        <div class="s1">
            <h2>Your most likely answers for the next game</h2>
            <label>
                <input type="radio" name="choice1"  value="0">Rock
            </label>
            <label>
                <input type="radio" name="choice1" value="1">Paper
            </label>
            <label>
                <input type="radio" name="choice1" value="2">Scissor
            </label>
        </div>
        <div class="s2">
            <h2>Your really most likely answer</h2>
            <label>
                <input type="radio" name="choice2" value="0">Rock
            </label>
            <label>
                <input type="radio" name="choice2" value="1">Paper
            </label>
            <label>
                <input type="radio" name="choice2" value="2">Scissor
            </label>
        </div>
        <div class="s3">
            <h2>Don't worry know you can tell me your next step</h2>
            <label>
                <input type="radio" name="choice3" value="0">Rock
            </label>
            <label>
                <input type="radio" name="choice3" value="1">Paper
            </label>
            <label>
                <input type="radio" name="choice3" value="2">Scissor
            </label>
        </div>

        <div><h1 class="gametext"></h1></div>

        <div class="game">
            <h2>Let's play</h2>
            <div class="uppper">
                
            </div>
            <div class="lower">
                <label>
                    <input type="radio" name="game" value="0">Rock
                </label>
                <label>
                    <input type="radio" name="game" value="1">Paper
                </label>
                <label>
                    <input type="radio" name="game" value="2">Scissor
                </label>
            </div>
        </div>
    </div>

    <script src="page1.js"></script>
</body>
</html>
